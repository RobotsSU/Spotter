[basics]
audioOn: False
currentSpeed: 10
cardinalMargin: 10
microcontroller: icreate
mode: robot

[control]
inputMethod: commandByXMPP
port: 9002
outputMethod: outputBluetoothICreate

[xmpp]
server: talk.google.com
port: 5223
# Use the full username including what comes after the @
robotUsername: <INSERT_TALK_USERNAME>
# Leave the password blank to be prompted at runtime for improved security
robotPassword: <INSERT_TALK_PASSWORD>
